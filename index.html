<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <!-- Mis Estilos -->
    <link rel="stylesheet" href="css/styles.css" />

    <title>Hugo Antonio Segura - Portfolio</title>
  </head>
  <body>
    <div class="container-fluid">
      <header class="header">
        <div class="brand">
          <a href="#"
            ><img src="img/APLogo-20-20.png" alt="Logo Argentina Programa"
          /></a>
          <h2>#YoProgramo</h2>
        </div>
        <div class="login">
          <a href="#">Login</a>
        </div>
      </header>
      <nav class="social-bar">
        <a
          class="icon icon-github"
          href="https://github.com/hymsoft"
          target="_blank"
          ><i class="bi bi-github"></i
        ></a>
        <a
          class="icon icon-linkedin"
          href="https://www.linkedin.com/in/hugo-antonio-segura-22099696/"
          target="_blank"
          ><i class="bi bi-linkedin"></i
        ></a>
        <a
          class="icon icon-twitter"
          href="https://twitter.com/Hymsoft"
          target="_blank"
          ><i class="bi bi-twitter"></i
        ></a>
      </nav>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

</html>
